<main class="project project--monolyth">
  <div
    class="mapboxgl-popup-close-button project-close-button"
    type="button"
    aria-label="Close popup"
    aria-hidden="true"
  >
    Ã—
  </div>
  <section class="hero">
    <h1>Monolyth</h1>
    <div class="hero__gradient"></div>
    <img src="/images/project-monolyth-hero.gif" alt="monolyth hero" />
  </section>

  <div class="gigs">
    <section class="gig">
      <h2>Monolyth, 2022</h2>
      <p class="ital">
        Physical installation allowing for the discovery of art and artists
      </p>
      <p>
        One interacts with the piece via gesture detected by a Leap Motion
        sensor. A person encountering the piece is able to browse through the
        gallery by waving her hand past the sensor.
      </p>
    </section>

    <section class="gig">
      <div class="fifty-fifty fifty-fifty--flex">
        <div class="project-video">
          <img class="project-video__button" src="/images/play-button.png" />
          <video
            class="project-video__video"
            loop
            playsinline
            poster="/images/project-monolyth-dwellpointTv-poster.jpg"
          >
            <source
              src="//mechaneyes.s3.us-east-1.amazonaws.com/project-monolyth-dwellpointTv.mp4"
              type="video/mp4"
            />
          </video>
        </div>

        <div class="project-video">
          <img class="project-video__button" src="/images/play-button.png" />
          <video
            class="project-video__video"
            loop
            playsinline
            poster="/images/project-monolyth-hypnodelic-poster.jpg"
          >
            <source
              src="//mechaneyes.s3.us-east-1.amazonaws.com/project-monolyth-hypnodelic.mp4"
              type="video/mp4"
            />
          </video>
        </div>

        <div class="project-video">
          <img class="project-video__button" src="/images/play-button.png" />
          <video
            class="project-video__video"
            loop
            playsinline
            poster="/images/project-monolyth-portable-poster.jpg"
          >
            <source
              src="//mechaneyes.s3.us-east-1.amazonaws.com/project-monolyth-portable.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
    </section>
  </div>
</main>
